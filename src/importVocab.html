<fieldset>
  <legend>Required</legend>
  <label for="vocab">Vocab</label>
  <select id="vocab" name="vocab" to-fill="true" required></select>
  <label for="meaning">Meaning</label>
  <select id="meaning" name="meaning" to-fill="true" required></select>
  <label for="reading">Reading</label>
  <select id="reading" name="reading" to-fill="true" required></select>
</fieldset>
<fieldset>
  <legend>Optional</legend>
  <label for="meaningMnemonic">Meaning mnemonic</label>
  <select id="meaningMnemonic" name="meaningMnemonic" to-fill="true">
    <option value="-1">None</option>
  </select>
  <label for="readingMnemonic">Reading mnemonic</label>
  <select id="readingMnemonic" name="readingMnemonic" to-fill="true">
    <option value="-1">None</option>
  </select>
</fieldset>
<input type="submit" value="Import Vocab" />
