<form action="" class="addtype-select-group">
  <h3>Item Type</h3>
  <div class="select-group">
    <label for="itemtype-select-kanji">Kanji</label>
    <input
      type="radio"
      name="itemtype"
      value="kanji"
      id="itemtype-select-kanji"
      checked
    />
    <label for="itemtype-select-vocab">Vocab</label>
    <input
      type="radio"
      name="itemtype"
      value="vocab"
      id="itemtype-select-vocab"
    />
  </div>
  <h3>Input Type</h3>
  <div class="select-group">
    <label for="addtype-select-add">Add</label>
    <input
      type="radio"
      name="addtype"
      value="add"
      id="addtype-select-add"
      checked
    />
    <label for="addtype-select-import">Import</label>
    <input
      type="radio"
      name="addtype"
      value="import"
      id="addtype-select-import"
    />
  </div>
</form>
<form action="" class="data-form"></form>
