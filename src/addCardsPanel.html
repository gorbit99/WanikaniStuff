<div class="addCardsPanel">
  <h1>Add Cards</h1>
  <form class="addTypeForm">
    <div class="addCardsRadioGroup">
      <input
        type="radio"
        name="addType"
        id="radioAdd"
        value="add"
        checked
        class="addCardsRadio"
      />
      <label for="radioAdd" class="addCardsRadioLabel">Add</label>
      <input
        type="radio"
        name="addType"
        id="radioImport"
        value="import"
        class="addCardsRadio"
      />
      <label for="radioImport" class="addCardsRadioLabel">Import</label>
    </div>

    <div class="addCardsRadioGroup">
      <input
        type="radio"
        name="itemType"
        id="radioVocab"
        value="vocab"
        checked
        class="addCardsRadio"
      />
      <label for="radioVocab" class="addCardsRadioLabel">Vocab</label>
      <input
        type="radio"
        name="itemType"
        id="radioKanji"
        value="kanji"
        class="addCardsRadio"
      />
      <label for="radioKanji" class="addCardsRadioLabel">Kanji</label>
    </div>
  </form>
  <form class="additionForm"></form>
</div>
